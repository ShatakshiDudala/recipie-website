  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff8dc, #ffe4b5);
      text-align: center;
    }

    header {
      background-color: #ff6f61;
      padding: 2rem;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.2rem;
      padding: 2rem;
    }

    .recipe-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 1rem;
      transition: transform 0.2s;
    }

    .recipe-card:hover {
      transform: scale(1.05);
    }

    .recipe-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .recipe-card button {
      margin-top: 1rem;
      background-color: #ffa500;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .recipe-card button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
